<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>taideptrai</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; -webkit-font-smoothing: antialiased; }
    .container { position: relative; width: 100%; height: 100%; }
    
    
    .icon {
      position: absolute; pointer-events: none; opacity: 0; z-index: 5;
      filter: blur(1px);
      transition: opacity 1.2s ease-out, transform 5s linear, filter 1.2s ease-out;
      font-size: clamp(1.4rem, 4vw, 2rem);
      text-shadow: 
        0 0 10px #f035e0,
        0 0 20px #ec075f,
        0 0 30px #d400ff;
      color: #ffffff;
    }

   
    .title {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: #ff69b4; font-size: clamp(2.5rem, 8vw, 4rem); font-weight: bold; text-align: center;
      text-shadow: 0 0 35px #ff1493, 0 0 50px #ff69b4;
      z-index: 10; white-space: nowrap;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    .mist-in { opacity: 1 !important; filter: blur(0px) !important; }
    .mist-out { opacity: 0 !important; filter: blur(4px) !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Ch√∫c M·ª´ng Ng√†y Nh√† Gi√°o Vi·ªát Nam 20/11 ‚ù§Ô∏è</div>
  </div>

  <script>
    const icons = ['üêß', 'üêÆ', '9A', 'Khang b√©o', '‚ú®', 'üíï', '‚ù§Ô∏è','ƒë√†nemch·ªãH·ªìng','20/11'];
    const container = document.querySelector('.container');
    let width = window.innerWidth, height = window.innerHeight;

    function randomInRange(min, max) { return Math.random() * (max - min) + min; }

    function createIcon() {
      const el = document.createElement('div');
      el.className = 'icon';
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];

      const startX = randomInRange(-100, width + 100);
      const startY = randomInRange(-100, height + 100);
      const angle = Math.random() * Math.PI * 2;
      const speed = randomInRange(25, 70);
      const duration = randomInRange(5, 8);
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      const rotateStart = randomInRange(-30, 30);
      const rotateEnd = rotateStart + randomInRange(-60, 60);

      el.style.left = `${startX}px`;
      el.style.top = `${startY}px`;
      el.style.transform = `rotate(${rotateStart}deg)`;
      container.appendChild(el);

    
      requestAnimationFrame(() => el.classList.add('mist-in'));


      setTimeout(() => {
        el.style.transition = `transform ${duration}s linear`;
        el.style.transform = `translate(${vx}px, ${vy}px) rotate(${rotateEnd}deg)`;
      }, 100);

  
      setTimeout(() => {
        el.classList.remove('mist-in');
        el.classList.add('mist-out');
        setTimeout(() => el.remove(), 1200);
      }, duration * 1000 - 1200);
    }

 
    setInterval(createIcon, 60); 
    setTimeout(() => {
      for (let i = 0; i < 140; i++) {
        setTimeout(createIcon, i * 25);
      }
    }, 100);


    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
    });
  </script>
</body>
</html>
